<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vezba Forme</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Form Validation</legend>
        <table>
          <tr>
            <td>
              <label for=""> Name:</label>
            </td>
            <td><input type="text" name="" id="" a /></td>
          </tr>
          <tr>
            <td><label for="">Username:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Password:</label></td>
            <td><input type="password" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Re-type Password:</label></td>
            <td><input type="password" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="pol" value="male" />Male
              <input type="radio" name="pol" value="female" />Female
              <input type="radio" name="pol" value="other" />Other
            </td>
          </tr>
          <tr>
            <td><label for="">Programming skills:</label></td>
            <td>
              <input type="checkbox" name="skills" value="java" />Java
              <input type="checkbox" name="skills" value="android" />Android
              <input type="checkbox" name="skills" value="ruby" />Ruby
              <input type="checkbox" name="skills" value="net" />Net
            </td>
          </tr>
          <tr>
            <td><label for="">Contact no:</label></td>
            <td><input type="text" name="" id="" a /></td>
          </tr>
          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" name="" id="" a /></td>
          </tr>
          <tr>
            <td><label for="">College:</label></td>
            <td>
              <select name="College" id="college">
                <option value="" selected hidden>Select college</option>
                <option value="College 1">College 1</option>
                <option value="College 2">College 2</option>
                <option value="College 3">College 3</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="" id="" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
